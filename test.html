<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      height: 200vh; /* Make the body taller to enable scrolling */
    }
  </style>
  <title>Scroll Hijack</title>
</head>
<body>

<script>
  // Array of points
  const points = [
    0,   // Adjust these values based on your points
    500,
    1000,
    // Add more points as needed
  ];

  let currentIndex = 0;
  let isScrolling = false;

  // Function to scroll to the specified point
  function scrollToIndex(index) {
    isScrolling = true;

    window.scrollTo({
      top: points[index],
      behavior: 'smooth'
    });

    // Add an event listener to reset the scrolling flag when the scrolling is complete
    window.addEventListener('scroll', () => {
      isScrolling = false;
    }, { once: true });
  }

  // Event listener for wheel scrolling
  function handleWheel(event) {
    // Check if the user is scrolling down or up
    const delta = Math.sign(event.deltaY);

    // If the page is currently scrolling, prevent further scrolling
    if (isScrolling) {
      event.preventDefault();
      return;
    }

    // Update the current index based on the scroll direction
    currentIndex += delta;

    // Ensure the index stays within the bounds of the array
    currentIndex = Math.max(0, Math.min(currentIndex, points.length - 1));

    // Scroll to the new index
    scrollToIndex(currentIndex);

    // Prevent the default scroll behavior
    event.preventDefault();
  }

  // Add the wheel event listener to the document
  document.addEventListener('wheel', handleWheel);
</script>

</body>
</html>
